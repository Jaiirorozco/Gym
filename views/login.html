<style>
@import url("https://fonts.googleapis.com/css?family=Raleway:400,700");
.contenedor {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.contenedor:hover .top:before, .contenedor:hover .top:after, .contenedor:hover .bottom:before, .contenedor:hover .bottom:after, .contenedor:active .top:before, .contenedor:active .top:after, .contenedor:active .bottom:before, .contenedor:active .bottom:after {
  margin-left: 200px;
  transform-origin: -200px 50%;
  transition-delay: 0s;
}
.contenedor:hover .center, .contenedor:active .center {
  opacity: 1;
  transition-delay: 0.2s;
}

.top:before, .top:after, .bottom:before, .bottom:after {
  content: '';
  display: block;
  position: absolute;
  width: 200vmax;
  height: 200vmax;
  top: 50%;
  left: 50%;
  margin-top: -100vmax;
  transform-origin: 0 50%;
  transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
  z-index: 10;
  opacity: 0.65;
  transition-delay: 0.2s;
}

.top:before {
  transform: rotate(45deg);
  background-image: radial-gradient(circle, #051937, #051937, #051937, #051937, #051937);
 }
.top:after {
  transform: rotate(135deg);
  background-image: radial-gradient(circle, #051937, #051937, #051937, #051937, #051937);
   }

.bottom:before {
  transform: rotate(-45deg);
  background-image: radial-gradient(circle, #051937, #051937, #051937, #051937, #051937);  
}
.bottom:after {
  transform: rotate(-135deg);
  background-image: radial-gradient(circle, #051937, #051937, #051937, #051937, #051937); 
}

.center {
  position: absolute;
  width: 400px;
  height: 400px;
  top: 50%;
  left: 50%;
  margin-left: -200px;
  margin-top: -200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
  opacity: 0;
  transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
  transition-delay: 0s;
  color: #000;
}
.center input {
  width: 100%;
  padding: 15px;
  margin: 5px;
  border-radius: 1px;
  border: 1px solid #ccc;
  font-family: inherit;
}
</style>

    <div class="contenedor" onclick="onclick">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
        <form method="POST" class="text-center" ng-submit="submitLogin()">
          <h2 style="color: #000;">Iniciar Sesion</h2>
          <input ng-model="loginData.usuario" autocomplete="off" type="text" placeholder="Usuario"/>
          <input ng-model="loginData.password" type="password" placeholder="ContraseÃ±a"/>
          <button type="submit" id="submit" class="btn btn-info btn-lg ">Entrar</button>
          <h2>&nbsp;</h2>
        </form>
        </div>
      </div>

</div>
